<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Tindog</title>
  </head>
  <body>
    <header>
      <div class="container">
        <img
          class="icon"
          src="./images/icon-profile.png"
          alt="An icon with a person's silhouette"
        />
        <img
          class="icon"
          src="./images/logo.png"
          alt="An icon with a dog's pawn"
        />
        <img
          class="icon"
          src="./images/icon-chat.png"
          alt="An icon with a comic book bubble"
        />
      </div>
    </header>

    <main>
      <div class="container">
        <div class="profile">
          <!-- Profile html lives here -->
          <div
            class="profile-avatar"
            style="background-image: url(./images/dog-teddy.jpg)"
          >
            <h2 class="profile-name">Teddy, 30</h2>
            <p class="profile-bio">How you doing</p>
          </div>
        </div>
        <div class="button-wrapper">
          <button class="btn">
            <img src="./images/icon-cross.png" alt="An icon with a red cross" />
          </button>
          <button class="btn">
            <img
              src="./images/icon-heart.png"
              alt="An icon with a green hearth"
            />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
